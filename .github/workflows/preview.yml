name: Preview Deployments

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  preview-web:
    name: Preview Web App
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'preview') || contains(github.event.pull_request.title, '[preview]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun nx build web

      - name: Install Vercel CLI
        run: bun install --global vercel@latest

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          cd apps/web
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "ðŸ”— Preview URL: $DEPLOY_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”— Preview Deployment\n\nâœ… Your preview deployment is ready!\n\n**Web App**: ${{ steps.deploy.outputs.url }}`
            })
