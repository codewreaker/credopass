name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        type: choice
        options:
          - web
          - api
          - both
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - staging
          - preview

jobs:
  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    if: inputs.target == 'web' || inputs.target == 'both'
    environment:
      name: ${{ inputs.environment == 'production' && 'production-web' || 'preview-web' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun nx build web

      - name: Install Vercel CLI
        run: bun install --global vercel@latest

      - name: Deploy to Vercel
        run: |
          cd apps/web
          if [ "${{ inputs.environment }}" == "production" ]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-api:
    name: Deploy API Service
    runs-on: ubuntu-latest
    if: inputs.target == 'api' || inputs.target == 'both'
    environment:
      name: ${{ inputs.environment == 'production' && 'production-api' || 'staging-api' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -f services/api/Dockerfile -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/dwellpass/api:${{ github.sha }} .
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/dwellpass/api:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          SERVICE_NAME="dwellpass-api"
          if [ "${{ inputs.environment }}" != "production" ]; then
            SERVICE_NAME="dwellpass-api-${{ inputs.environment }}"
          fi
          
          gcloud run deploy $SERVICE_NAME \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/dwellpass/api:${{ github.sha }} \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-api]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ Manual Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target**: ${{ inputs.target }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-web.result }}" != "skipped" ]; then
            if [ "${{ needs.deploy-web.result }}" == "success" ]; then
              echo "âœ… **Web App**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Web App**: Deployment failed" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          if [ "${{ needs.deploy-api.result }}" != "skipped" ]; then
            if [ "${{ needs.deploy-api.result }}" == "success" ]; then
              echo "âœ… **API Service**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **API Service**: Deployment failed" >> $GITHUB_STEP_SUMMARY
            fi
          fi
